<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zhihu Keyword Filter - Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Zhihu Keyword Filter</h1>
    
    <!-- 关键词过滤区域 -->
    <div class="section">
      <h2>关键词过滤</h2>
      <p>每行一个关键词（大小写不敏感；整词匹配；CJK按整短语）。</p>
      <textarea id="keywords" placeholder="在此粘贴或输入关键词，每行一个"></textarea>
      <div class="actions">
        <button id="save">保存</button>
        <button id="export">导出</button>
        <label class="import-label">
          导入
          <input type="file" id="import" accept=".txt,.json" style="display:none;" />
        </label>
      </div>
    </div>

    <!-- 标题历史管理区域 -->
    <div class="section">
      <h2>标题历史管理</h2>
      <p>记录浏览过的标题，60天内屏蔽重复内容。</p>
      
      <div class="history-controls">
        <label class="checkbox-label">
          <input type="checkbox" id="titleHistoryEnabled" checked />
          启用标题历史记录
        </label>
        <div class="history-actions">
          <button id="clearHistory">清空历史</button>
          <button id="exportHistory">导出历史</button>
          <label class="import-label">
            导入历史
            <input type="file" id="importHistory" accept=".json" style="display:none;" />
          </label>
        </div>
      </div>
      
      <div class="history-stats">
        <span id="historyCount">历史记录: 0 条</span>
        <span id="historyStatus"></span>
      </div>
      
      <div class="history-list-container">
        <h3>浏览历史</h3>
        <div id="historyList" class="history-list"></div>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="../src/storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
